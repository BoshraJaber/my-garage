<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car Garage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <p>My Car Garage</p>
    </header>
    <main>
        <div class="formDiv">
            <form id="formId">
                <fieldset>
                    <label for="carname">Car Name:</label><br>
                    <input type="text" id="carname" name="carName"><br>

                    <label for="carsCategory">Category Model:</label><br>
                    <select id="carsCategory" name="carsCategory">
                        <option value="BMW">BMW</option>
                        <option value="Lexus">Lexus</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="KIA">KIA</option>
                    </select>
                    <br>
                    <label for="modelYear">Model Year:</label><br>
                    <select id="modelYear" name="modelYear">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                    <br>
                    <input class="submit" type="submit" value="Submit">
                    <br>
                </fieldset>

            </form>

        </div>
        <div class="listDiv">
            <div id="carInfoDiv" class="listDiv">

            </div>
        </div>
        <button id="clearBtn">Clear Storage</button>
    </main>
    <footer></footer>
    <script src="script.js"></script>


</body>

</html>
